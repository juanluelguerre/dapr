- name: secretstore
  type: secretstores.azure.keyvault
  version: v1
  metadata:
  - name: vaultName
    value: dapr-keyvault
  - name: spnTenantId
    secretRef: tenantid # secretRef must be lower case
  - name: spnClientId    
    secretRef: clientid
  - name: spnCertificate
    secretRef: certificate
      
- name: statestore
  type: state.azure.tablestorage
  version: v1
  metadata:
  - name: accountName
    value: daprdemo1
  - name: tableName
    value: daprdemotable    
  - name: accountKey    
    secretRef: storageaccountkey

